<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Hello</h1>
    </div>
    <form method="post" action="/test">
    {% set counter = 0 %}
    {% for question, answers in questions.items() %}
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ counter + 1 }}. {{ question.title }}</h3>
                </div>
                <div class="panel-body">
                    <div class="radio">
                        <label><input type="radio" name="{{ counter }}" value="{{ answers[0].id }}"> {{ answers[0].answer }}</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="{{ counter }}" value="{{ answers[1].id }}"> {{ answers[1].answer }}</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="{{ counter }}" value="{{ answers[2].id }}"> {{ answers[2].answer }}</label>
                    </div>
                </div>
            </div>
        </div>
        {% set counter = counter + 1 %}
    {% endfor %}

    <input type="submit" value="submit">
    </form>
</div>
<script src="../static/js/jquery-2.1.4.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
